name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: yarn install
      - run: yarn run test
      - run: yarn run package
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: '*.vsix'

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: package
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: yarn global add vsce
      - run: vsce publish --packagePath *.vsix -p ${{ secrets.VSCE_TOKEN }}
