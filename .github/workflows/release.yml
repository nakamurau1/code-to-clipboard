name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: yarn install
      # TODO: テスト実行できるようにする
      # - run: yarn run test
      - run: yarn run package
      - run: yarn global add vsce
      - name: "publish"
        run: vsce publish -p "${VSCE_TOKEN}"
        env:
          VSCE_TOKEN: ${{secrets.VSCE_TOKEN}}
